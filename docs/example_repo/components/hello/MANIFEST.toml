# These lines configure component scripts; they are optional, but if you have one you must have the other
# This script will be run on component installation as a systemd job.
SetupScript = "setup.sh"
# This script will be run on component removal as a systemd job.
CleanupScript = "cleanup.sh"

[Defaults]  # set default attributes
containerTag = "latest"

[[Services]]  # services is a TOML array
Service = "hello.service"  # the systemd unit to manage. Does not need to be a quadlet (or even in the repository) but DOES need have the .unit_type
RestartedBy = [
  "hello.env",
]  # if these resource files are updated, restart the service
ReloadedBy = [
  "hello.data",
]  # if these resource files are updated, reload the service
Disable = false  # don't start the service if true
Static = false  # This service is not generated by a Quadlet

[[services]]
Service = "hello.timer"
Static = true  # set this service to static to make sure it's enabled.
