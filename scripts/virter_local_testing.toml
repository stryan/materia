version = 1

[values]
Repo = "git@github.com:materia/materia_repo"
LocalRepo = "./testrepo/"
AgeKeyLocation = "scripts/vm/auth/key.txt"

[env]
MATERIA_SOURCEURL = "{{ .Repo }}"
MATERIA_PRIVATEKEY = ".ssh/materia_key"
MATERIA_DEBUG = "true"

[[steps]]
[steps.shell]
script = """
yum install -y make rsync podman git
"""

[[steps]]
[steps.rsync]
source = "materia"
dest = "/usr/local/bin/materia"

[[steps]]
[steps.rsync]
source = "scripts/vm/auth/*"
dest = "/root/.ssh/"

[[steps]]
[steps.rsync]
source = "{{ .AgeKeyLocation }}"
dest = "/root/"


[[steps]]
[steps.shell]
script = """
rm -rf /tmp/{{ .LocalRepo }}
"""
[steps.rsync]
source = "{{ .LocalRepo }}"
dest = "/tmp/"

[[steps]]
[steps.shell]
script = """
/usr/local/bin/materia update
"""
